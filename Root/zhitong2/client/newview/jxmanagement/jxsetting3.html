<!-- BEGIN CONTAINER -->
<div class="page-container ng-scope">

    <div class="page-content-wrapper" style="background: #ffffff;">
        <div class="page-content1" style="min-height: 790px;padding: 25px 20px 10px">

            <!--二级导航和内容开始部分-->
            <div ui-view="" class="fade-in-up ng-scope">
                <div class="page-bar ng-scope" style="margin-top:-10px">
                    <ul class="page-breadcrumb">
                        <li>
                            绩效管理
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            绩效设置
                        </li>
                    </ul>
                </div>

                <!--绩效设置内容-->
                <div class="row ng-scope">
                    <div class="col-md-12 col-sm-12">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet light bordered ">
                            <div class="portlet-title">
                                <div class="caption font-dark">
                                    <span class="bold font-blue-steel">|</span>
                                    <span class="caption-subject font-dark bold uppercase">绩效设置</span>
                                </div>
                            </div>

                            <div style="height: 100%;width: 100%" id="jxsetting-content" class="clearfix">
                                <div class="jxsetting-info">
                                    <ul>
                                        <li>
                                            <p>参与考核的岗位</p>

                                            <p class="setcontents">

                                            </p>

                                            <p>
                                                <button class="jxsetting-setbox" data-modal="modal-1">设置</button>
                                            </p>

                                        </li>
                                        <li class="jxsetting-li">
                                            <p>
                                                考核分组<span class="jxsetting-tip">（岗位分组考核）</span>
                                            </p>
                                            <p class="jxsetting-showbtn" style="padding-right: 0px;z-index: 9999">
                                                <input type="checkbox" class="make-switch" data-on-color="success" data-off-color="warning" data-size="small" >
                                            </p>
                                            <P>
                                                <button class="jxsetting-groupbtn">管理分组</button>
                                            </P>
                                        </li>
                                        <li class="jxsetting-li groupactive">
                                            <div class="grouplistshow">
                                                <!--<h4><span>1</span><em>:</em>-->
                                                    <!--<span>w</span>-->
                                                    <!--<span>w</span>-->
                                                    <!--<span>w</span>-->

                                                <!--</h4>-->
                                                <!--<h4><span>1</span><em>:</em><span>w</span></h4>-->
                                                <!--<h4><span>1</span><em>:</em><span>w</span></h4>-->


                                            </div>
                                            <h4 class="grouptip">请在模版管理中，为分组设置相应的考核模版，否则将无法进行考核</h4>

                                        </li>

                                        <li class="jxsetting-li">
                                            <p>
                                                绩效结果是否公开<span class="jxsetting-tip1">（被评人是否可见历史评分）</span>
                                            </p>
                                            <p class="jxsetting-checkbox">
                                                <input type="checkbox" class="make-switch" data-on-color="success" data-off-color="warning" data-size="small" >
                                            </p>
                                        </li>
                                        <li class="jxsetting-li">
                                            <p>
                                                绩效是否需要自评<span class="jxsetting-tip2">（开启后被评人需先完成自评，上级才能进行评分，自评分不参与考核计算）</span>
                                            </p>
                                            <p class="jxsetting-btn">
                                                <input type="checkbox" class="make-switch" data-on-color="success" data-off-color="warning" data-size="small">
                                            </p>
                                        </li>
                                    </ul>
                                </div>

                                <!--参与考核岗位弹出层设置弹出框-->

                                <div id="mask"></div>
                                <div id="show">
                                    <span class="jxsetting-close">X</span> <!--关闭-->
                                    <div class="box-content">
                                        <div class="box-info clearfix">
                                            <p>选择参与考核的岗位</p>
                                            <div class="jxsetting-left">
                                                <ul>

                                                </ul>
                                            </div>

                                        </div>
                                        <p>
                                            <button class="btn btn-info jxsetting-sub">保存</button>
                                        </p>

                                    </div>

                                </div>


                                <!--管理分组弹出层-->
                                <div id="show1">
                                    <span class="jxsetting-close1">X</span> <!--关闭-->
                                    <div class="box-content">
                                        <div class="box-info clearfix">
                                            <p>管理分组</p>
                                            <p class="groupname">
                                                <input class="name0" type="text" placeholder="分组名称">
                                                <input class="name1" type="text" placeholder="分组名称">
                                                <a href="javascript:;" class="addgroup">+</a>
                                            </p>

                                            <div class="jxsetting-grop">
                                                <ul>


                                                </ul>
                                            </div>

                                        </div>
                                        <p>
                                            <button class="btn btn-info jxsetting-sub1">确定</button>
                                        </p>
                                    </div>

                                </div>

                                <div class="jxsetting-save" style="text-align: center">
                                    <button class="saveAll btn btn-info">保存</button>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>


            </div>





        </div>
    </div>
