<body style="background: #fff;overflow-x: hidden;">
			
<div class="page-container ng-scope">

    <div class="page-content-wrapper" style="background: #ffffff;">
        <div class="page-content1" style="min-height: 790px;padding: 25px 20px 10px">

            <!--二级导航和内容开始部分-->
            <div ui-view="" class="fade-in-up ng-scope">
                <div class="page-bar ng-scope" style="margin-top: -10px">
                    <ul class="page-breadcrumb">
                        <li>
                           	添加老师
                        </li>
                    </ul>
                </div>

                <!--绩效设置内容-->
                <div class="row ng-scope">
                    <div class="col-md-12 col-sm-12">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet light bordered ">
                        	
			            <div class="portlet-title">
			                <div class="caption font-dark">
			                    <span class="bold" style="color:#00418f;">|</span>
			                    <span class="caption-subject font-dark bold uppercase">添加老师</span>
			                </div>
			            </div>
			            
            <div style="height: 100%;width: 100% ;" class="clearfix portlet-body form">
                <form id="teacherAddForm" class="form-horizontal">
                    <input type="hidden" name="headpic" id="headpic"/>
                    <div class="form-body">

                        <div class="form-group">
                            <label class="control-label col-md-2">姓名
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-4">

                                <input type="text" class="form-control" name="username" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">手机号
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-4">
                                <input type="mobile" class="form-control" name="mobileno" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">性别
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-4">
                                <select class="form-control" name="gender" id="genderSelect">
                                	<option data-gender-id="1" value="男">男</option>
                                	<option data-gender-id="2" value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">考勤卡
                            </label>
                            <div class="col-md-4">
                                <select class="form-control" onfocus="selectFocus()" id="cardnoSelect">
                                	<!-- ............. -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">入职时间</label>
                            <div class="col-md-4">
                                <input id="entrytime" class="form-control" type="text" name="entrytime" />
                                <!--onclick="WdatePicker({minDate:'#F{$dp.$D(\'birthday\',{d:1})}'})"-->
                            </div>
                        </div>
                        <!--岗位-->
                        <div class="form-group">
                            <label class="control-label col-md-2">角色</label>
                            <div class="col-md-4">
                                <select class="form-control" id="workSelect" name="work">
                                	<!--<option data-role-id="1" value="园长">园长</option>-->
                                	<option data-role-id="2" value="教师">教师</option>
                                	<option data-role-id="3" value="教工">教工</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-md-2">出生时间</label>
                            <div class="col-md-4">
                                <input id="birthday" class="form-control" type="text" name="birthday" />
                                <!--onclick="WdatePicker({maxDate:'#F{$dp.$D(\'entrytime\',{d:-1})||\'%y-%M-%d\'}'})"-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">学历</label>
                            <div class="col-md-4">
                            	<!--{"1": "大专", "2": "本科", "3": "硕士", "4": "博士", "5": "博士后", "6": "其他"}-->
                                <select class="form-control" id="degreeSelect" name="degree">
                                	<option data-degree-id="1" value="大专">大专</option>
                                	<option data-degree-id="2" value="本科">本科</option>
                                	<option data-degree-id="3" value="硕士">硕士</option>
                                	<option data-degree-id="4" value="博士">博士</option>
                                	<option data-degree-id="5" value="博士后">博士后</option>
                                	<option data-degree-id="6" value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">教龄</label>
                            <div class="col-md-4">
                            	<!--{"1": "不足1年", "2": "1至3年", "3": "3至5年", "4": "5年以上"};-->
                                <select class="form-control" id="schoolageSelect" name="schoolage">
                                	<option data-schoolage-id="1" value="不足1年">不足1年</option>
                                	<option data-schoolage-id="2" value="1至3年">1至3年</option>
                                	<option data-schoolage-id="3" value="3至5年">3至5年</option>
                                	<option data-schoolage-id="4" value="5年以上">5年以上</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">教师资格证</label>
                            <div class="col-md-4">
                                <select class="form-control" name="certificate" id="certificateSelect">
                                	<option data-certificate-id="1" value="有">有</option>
                                	<option data-certificate-id="2" value="无">无</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">特长</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="specialskill"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">照片</label>
                            <div class="col-md-4">
                                <input type="file" name="file" id="imgFile"/>
                            </div>
                            <div id="imgcon">
                            	
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <a class="btn green" id="ttaddbtn">提交</a>
                                <a class="btn grey-salsa btn-outline gonone">返回</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
                          
                        </div>

                    </div>

                </div>
            </div>

            <!--此处引入iframe--->

        </div>
    </div>

</div>

</body>
<script src="../../js2/layDate-v5.0.7/laydate/laydate.js"></script>
<script>
function selectFocus(){  
    document.getElementById("cardnoSelect").setAttribute("size","5");  
}
function selectClick(){  
    document.getElementById("cardnoSelect").removeAttribute("size");  
    document.getElementById("cardnoSelect").blur();  
    try{
    	this.setAttribute("selected","");  
    }catch(e){
    
    }
}

laydate.render({
  elem: '#entrytime' //指定元素
});

laydate.render({
  elem: '#birthday' //指定元素
});

</script>
